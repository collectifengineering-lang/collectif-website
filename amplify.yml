version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Write server-side environment variables to .env.production
        - echo "RESEND_API_KEY=$RESEND_API_KEY" >> .env.production
        - echo "CONTACT_EMAIL=$CONTACT_EMAIL" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
